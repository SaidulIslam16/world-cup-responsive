<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52eda4b7b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>World Cup Responsive Website</title>
</head>

<body>
    <header class="main-container">
        <div class="banner">
            <div class="details">
                <h1>The Greatest show on the earth</h1>
                <p>Contrary to popular belief, Lorem Ipsum is not simply
                    random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000
                    years old.</p>
                <button class="live-button">Watch Live <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="main-img">
                <div>
                    <img src="assets/Banner Image.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <!-- main blog section -->

    <main class="main-container blog-section">
        <aside class="menu">
            <button><a href="">Upcoming Match</a></button>
            <button><a href="">All Group</a></button>
            <button><a href="">Blog</a></button>
        </aside>
        <!-- blog -->
        <div class="blogs">
            <div class="blog">
                <img src="assets/Blog Image.png" alt="">
                <h3>Transfer Live: Chlesea in talks over Kimpenbe transfer</h3>
                <div class="blog-details">
                    <div class="time"> 10h</div>
                    <div class="comment"> 28</div>
                </div>
            </div>


        </div>
    </main>
</body>

</html>
